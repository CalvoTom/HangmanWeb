<!DOCTYPE html>
<html>
    <head>
        <title>Hangman-web</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="./static/style.css"/>
    </head>
    <body>
        <div class="header">
            <a class="title" href="http://localhost:8080">Hangman Web</a>
            <div class="header-right">
                <a class="active" href="http://localhost:8080/easy">Easy</a>
                <a href="http://localhost:8080/medium">Medium</a>
                <a href="http://localhost:8080/hard">Hard</a>
            </div>
        </div>
        {{template "scoreboard" .}}
        <img class="cerisier position-left" src="./static/cerisier-removebg-preview.png">
        <img class="cerisier position-right" src="./static/cerisier-removebg-preview.png">
    </body>
</html>
