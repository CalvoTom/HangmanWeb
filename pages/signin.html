<!DOCTYPE html>
<html>
    <head>
        <title>Hangman-web</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="./static/style.css"/>
    </head>
    <body>
        <div class="header">
            <a class="title" href="http://localhost:8080">Hangman Web</a>
            <div class="header-right">
                <a class="active" href="http://localhost:8080/easy">Easy</a>
                <a href="http://localhost:8080/medium">Medium</a>
                <a href="http://localhost:8080/hard">Hard</a>
            </div>
        </div>
    
        <div class="connectBlock">
            <h1 class="log-sign">Signin</h1>
            <div class="input">
                <form id="estart" method="post" action="/hangman">
                    <input required name="username-sign" class="Forms" type="text" value="" placeholder="Username"/>
                    <br>
                    <input required name="email-sign" class="Forms" type="text" value="" placeholder="E-mail"/>
                    <br>
                    <input required name="password-sign" class="Forms" type="password" value="" placeholder="Password"/>
                </form>
                <button class="start-button" type="submit" form="estart" value="Submit">Start</button>
            </div>
        </div>

        <form  class="input" id="login" method="post" action="/hangman">
            <button name="login" class="Button" type="login">Login</button>
        </form>
</html>
