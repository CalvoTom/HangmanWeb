<!DOCTYPE html>
<html>
    <head>
        <title>Hangman-web</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="./static/style.css"/>
    </head>
    <body>
        <div class="header">
            <a class="title" href="http://localhost:8080">Hangman Web</a>
            <div class="header-right">
                <a class="active" href="http://localhost:8080/estarting">Easy</a>
                <a href="http://localhost:8080/hstarting">Medium</a>
                <a href="http://localhost:8080/mstarting">Hard</a>
            </div>
        </div>

        <div class="endscreen">
            <h1 class="wintext">Victory !</h1>
            {{template "word" .}}
            <form id="container" method="post" action="/hangman">
                <button name="playAgain" class="win-button" type="playAgain">Play again</button>
            </form>
        </div>
    </body>
</html>
