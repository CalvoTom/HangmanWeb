<!DOCTYPE html>
<html>
    <head>
        <title>Hangman-web</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="./static/style.css"/>
    </head>
    <body>
        <div class="header">
            <a class="title" href="http://localhost:8080">Hangman Web</a>
            <div class="header-right">
                <a class="active" href="http://localhost:8080/estarting">Easy</a>
                <a href="http://localhost:8080/mstarting">Medium</a>
                <a href="http://localhost:8080/hstarting">Hard</a>
            </div>
        </div>
        
        <div class="connectBlock">
            <h1 id="mediumtxt">Medium</h1>
            <div class="input">
                <form id="hstart" method="post" action="/hangman">
                    <input required name="username" class="Forms" type="text" value="" placeholder="Username"/>
                </form>
                <button class="start-button" type="submit" form="hstart" value="Submit">Start</button>
            </div>
        </div>
</html>
